<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - App Links</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .home-container {
            margin-top: 100px;
        }
        .app-link {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container home-container text-center">
        <h1>Welcome to the ID Card System</h1>
        <p>Select an app to generate an ID card:</p>
        <div class="row">
            <div class="col-md-6 app-link">
                <a href="{% url 'salman:generate_salman_id_card' %}" class="btn btn-primary btn-lg">Salman App</a>
            </div>
            <div class="col-md-6 app-link">
                <a href="{% url 'porfa:generate_porfa_id_card' %}" class="btn btn-success btn-lg">Porfa App</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
